
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardEcho - AI Language Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use UMD version of lamejs to ensure all internal variables are correctly scoped in global window -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #1f1f1f;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #bdbdbd;
        }
        .card-snap-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
        }
        .card-snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
        }
        @keyframes waveform {
            0% { height: 10%; }
            50% { height: 100%; }
            100% { height: 10%; }
        }
        .waveform-bar {
            animation: waveform 1s ease-in-out infinite;
        }
    </style>
